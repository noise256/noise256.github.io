<html>
	<head>
		<!-- <LINK href="eta_carinae.css" rel="stylesheet" type="text/css"> -->
		<title>WebGL - Hello World!</title>
		<style>canvas { width: 100%; height: 100% }</style>
	</head>
	
	<!-- Based on Three.js "Getting Started" tutorial. -->
	<body>
		<script src="js/three.min.js"></script>
		<script>
			<!-- Scene, Camera and Renderer declaration and initialisation. -->
			var scene = new THREE.Scene();
			
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
			camera.position.z = 5;
			
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);
			
			<!-- Lighting setup -->
			var ambient01 = new THREE.AmbientLight(0x404040);
			scene.add(ambient01);
			
			<!-- Cube creation -->
			var geometry = new THREE.BoxGeometry(1, 1, 1);
			var material = new THREE.MeshPhongMaterial({ambient: 0x030303, color: 0x009955, specular: 0x009900, shininess: 30, shading: THREE.FlatShading});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);
			
			<!-- Render function -->
			var render = function() {
				requestAnimationFrame(render);
				
				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				cube.rotation.z += 0.01;
				
				renderer.render(scene, camera);
			};
			
			<!-- Initialise -->
			render();
		</script>
	</body>
</html>
